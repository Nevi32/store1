<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    /* Add your styles here */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Arial', sans-serif;
    }

    #sales-page {
      display: flex;
      height: 100%;
    }

    #sidebar {
      width: 220px;
      background-color: #333;
      color: #fff;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }

    #sidebar a {
      color: #fff;
      text-decoration: none;
      margin-bottom: 15px;
      width: 100%;
      display: flex;
      align-items: center;
      transition: background-color 0.3s;
    }

    #sidebar i {
      margin-right: 10px;
      transition: transform 0.2s;
    }

    #sidebar a:not(:last-child) {
      margin-bottom: 60px;
    }

    #sidebar a:hover {
      background-color: #555;
    }

    #sidebar a:hover i {
      transform: translateY(-3px);
    }

    #user-icon {
      margin-bottom: 20px;
    }

    #user-info {
      display: none;
      color: #fff;
      margin-top: 10px;
      padding: 10px;
      background-color: #555;
      border-radius: 15px;
    }

    #content {
      flex: 1;
      padding: 20px;
    }

    .section-card {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      background-color: #3498db;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .section-card h3 {
      color: #fff;
      margin-bottom: 10px;
    }

    .section-card label {
      color: #fff;
      margin-right: 10px;
      font-weight: bold;
    }

    .section-card input {
      width: calc(100% - 12px);
      padding: 8px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    .section-card button {
      width: calc(100% - 12px);
      padding: 8px;
      border: none;
      background-color: #fff;
      color: #3498db;
      border-radius: 5px;
      cursor: pointer;
    }

    .section-card button:hover {
      background-color: #eee;
    }

    .section-card:hover {
      transform: scale(1.02);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .section-card .example {
      font-style: italic;
      color: #ddd;
    }

    .clickable-card {
      cursor: pointer;
      background-color: #2ecc71;
      color: #fff;
      border-radius: 8px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .clickable-card:hover {
      transform: scale(1.02);
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .clickable-card h3 {
      margin-bottom: 10px;
    }

    .entry-card {
      width: 70%;
      padding: 10px;
      border-radius: 15px;
      background-color: #3498db;
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .entry-card label {
      color: #fff;
      margin-right: 10px;
      font-weight: bold;
      flex: 1;
    }

    .entry-card input {
      flex: 3;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
    }

    .entry-card button {
      flex: 1;
      padding: 10px;
      border: none;
      background-color: #fff;
      color: #3498db;
      border-radius: 5px;
      cursor: pointer;
    }

    .entry-card button:hover {
      background-color: #eee;
    }

    .entry-card .example {
      font-style: italic;
      color: #ddd;
    }

    .alert {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <div id="sales-page">
    <div id="sidebar">
      <div class="welcome-message" id="welcome-message"></div>
      <a href="#" id="user-icon" onclick="toggleUserInfo();"><i class="fas fa-user"></i> User</a>
      <div id="user-info">
        <!-- User info will be displayed here using JavaScript -->
      </div>
      <a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a>
      <a href="mpesa-c2b.html"><i class="fas fa-coins"></i> Mpesa C2B</a>
      <a href="mpesa-b2b.html"><i class="fas fa-exchange-alt"></i> Mpesa B2B</a>
      <a href="home.html" onclick="redirectToPage('home.html');"><i class="fas fa-home"></i> Dashboard</a>
      <a href="#" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div id="content">
      <div class="alert" id="alert-message"></div>
      <div class="section-card">
        <h3>Record Sale</h3>
        <form id="sales-form">
          <label for="productName">Product Name:</label>
          <input type="text" name="productName" placeholder="Product name" required>

          <label for="category">Category:</label>
          <input type="text" name="category" placeholder="Category">

          <label for="quantity">Quantity Sold:</label>
          <input type="number" name="quantity" step="0.01" placeholder="Quantity" required>

          <label for="totalPrice">Total Price:</label>
          <input type="number" name="totalPrice" step="0.01" placeholder="Total Price" required>

          <button type="submit">Record Sale</button>
        </form>
      </div>

      <div class="section-card clickable-card" onclick="viewSales();">
        <h3>View Sales</h3>
        <p>Click here to view and manage your sales records.</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Fetch user details from the URL parameters
      var urlParams = new URLSearchParams(window.location.search);
      var userId = urlParams.get('user_id') || '';
      var username = urlParams.get('username') || '';
      var role = urlParams.get('role') || '';
      var storeName = urlParams.get('store_name') || '';

      // Update welcome message
      var welcomeMessage = document.getElementById('welcome-message');
      welcomeMessage.innerText = "Welcome to " + storeName + "'s Sales Page";

      // Update user info
      var userInfo = document.getElementById('user-info');
      userInfo.innerHTML = "User ID: " + userId + " <br> Username: " + username + " <br> Role: " + role;

      // Save user details for later use
      window.userId = userId;
      window.username = username;
      window.role = role;
      window.storeName = storeName;

      // Add an event listener for the form submission
      var salesForm = document.querySelector('#sales-form');
      salesForm.addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent the default form submission behavior

        // Fetch form data
        var formData = new FormData(salesForm);

        // Make an AJAX request to recordsale.php
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'recordsale.php', true);
        xhr.onload = function () {
          if (xhr.status >= 200 && xhr.status < 400) {
            // Display the response from the server in an alert message
            showAlert(xhr.responseText);
          } else {
            // Handle errors
            showAlert('Error: ' + xhr.status);
          }
        };
        xhr.onerror = function () {
          // Handle connection errors
          showAlert('Connection error');
        };

        // Send the form data
        xhr.send(formData);
      });
    });

    function showAlert(message) {
      var alertMessage = document.getElementById('alert-message');
      alertMessage.innerText = message;
      alertMessage.style.display = 'block';

      // Hide the alert after 3 seconds
      setTimeout(function () {
        alertMessage.style.display = 'none';
      }, 3000);
    }

    function toggleUserInfo() {
      var userInfo = document.getElementById('user-info');
      userInfo.style.display = (userInfo.style.display === 'none') ? 'block' : 'none';
    }

    function redirectToPage(page) {
      // Redirect to the specified page with user information
      var urlParams = new URLSearchParams();
      urlParams.append('user_id', window.userId);
      urlParams.append('username', window.username);
      urlParams.append('role', window.role);
      urlParams.append('store_name', window.storeName);
      window.location.href = page + '?' + urlParams.toString();
    }

    function viewSales() {
      // Redirect to viewsales.php when the "View Sales" card is clicked
      window.location.href = 'fetchsales.php';
    }
               document.getElementById('logoutLink').addEventListener('click', function(event) {
    // Prevent the default behavior of the link
    event.preventDefault();

    // Redirect the user to the logout.php file for logout
    window.location.href = 'logout.php';
  });
  </script>

</body>
</html>
