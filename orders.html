<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external CSS file -->
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #dashboard {
            display: flex;
            height: 100%;
        }

        #sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }

        #sidebar a {
            color: #fff;
            text-decoration: none;
            margin-bottom: 15px;
            width: 100%;
            display: flex;
            align-items: center;
        }

        #sidebar i {
            margin-right: 10px;
        }

        #sidebar a:not(:last-child) {
            margin-bottom: 60px;
        }

        #user-info {
            display: none;
            color: #fff;
            margin-top: 5px;
            padding: 10px;
            background-color: #555;
            border-radius: 15px;
        }

        #content {
            flex: 1;
            padding: 20px;
        }

        .welcome-message {
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card {
            position: relative;
            width: calc(50% - 20px);
            height: 200px;
            margin: 10px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .card:hover {
            background-color: #eee;
        }

        .salary-payments {
            background-color: #3498db;
            color: #fff;
        }

        .stock-orders {
            background-color: #2ecc71;
            color: #fff;
        }

        .card h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .card p {
            margin: 10px 0;
            font-size: 1em;
        }

        .card-form {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            text-align: left;
        }

        .close-form {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="dashboard">
        <div id="sidebar">
            <div class="welcome-message" id="welcome-message"></div>
            <a href="#" id="user-icon" onclick="toggleUserInfo();"><i class="fas fa-user"></i> User</a>
            <div id="user-info">
                <!-- User info will be displayed here using JavaScript -->
            </div>
            <a href="notifications.html"><i class="fas fa-bell"></i> Notifications</a>
            <a href="mpesa-c2b.html"><i class="fas fa-coins"></i> Mpesa C2B</a>
            <a href="mpesa-b2b.html"><i class="fas fa-exchange-alt"></i> Mpesa B2B</a>
            <a href="home.html" onclick="redirectToPage('home.html');"><i class="fas fa-home"></i> Dashboard</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>

        <div id="content">
            <div class="row">
                <div class="card salary-payments" onclick="toggleCardForm('salary-form');">
                    <h3>Salary Payments</h3>
                    <p>Make salary payments to staff.</p>
                    <!-- Placeholder form fields -->
                    <div class="card-form" id="salary-form">
                        <span class="close-form" onclick="toggleCardForm('salary-form');">&times;</span>
                        <form action="salary_payment.php" method="post">
                            <label for="staff">Select Staff:</label>
                            <select id="staff" name="staff" multiple>
                                <option value="Staff 1">Staff 1</option>
                                <option value="Staff 2">Staff 2</option>
                                <option value="Staff 3">Staff 3</option>
                            </select>
                            <br>
                            <label for="amount">Amount:</label>
                            <input type="number" id="amount" name="amount" required>
                            <br>
                            <label for="remarks">Remarks:</label>
                            <textarea id="remarks" name="remarks"></textarea>
                            <br>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
                <div class="card stock-orders" onclick="toggleCardForm('orders-form');">
                    <h3>Stock Orders</h3>
                    <p>Place orders for your stock.</p>
                    <!-- Placeholder form fields -->
                    <div class="card-form" id="orders-form">
                        <span class="close-form" onclick="toggleCardForm('orders-form');">&times;</span>
                        <form action="stock_orders.php" method="post">
                            <label for="supplier">Select Supplier:</label>
                            <select id="supplier" name="supplier" multiple>
                                <option value="Supplier 1">Supplier 1</option>
                                <option value="Supplier 2">Supplier 2</option>
                                <option value="Supplier 3">Supplier 3</option>
                            </select>
                            <br>
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" required>
                            <br>
                            <label for="product">Product:</label>
                            <input type="text" id="product" name="product" required>
                            <br>
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="status-list">
                <h3>Status List</h3>
                <ul id="status-list">
                    <!-- Status items will be dynamically added here using JavaScript -->
                    <li>Transaction 1: Successful</li>
                    <li>Transaction 2: Pending</li>
                    <li>Transaction 3: Failed</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // ... (existing JavaScript code)

        function toggleCardForm(formId) {
            var cardForm = document.getElementById(formId);
            cardForm.style.display = (cardForm.style.display === 'none') ? 'block' : 'none';
        }
    </script>

</body>

</html>
