<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Inventory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* ... (existing styles) */

        #main-entry-table-container {
            margin-top: 20px;
        }

        #main-entry-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        #main-entry-table th,
        #main-entry-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #main-entry-table th {
            background-color: #3498db;
            color: #fff;
        }

        .more-info-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 2px 2px;
            cursor: pointer;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-header {
            padding: 2px 16px;
            background-color: #5cb85c;
            color: white;
        }

        .modal-body {
            padding: 2px 16px;
        }
    </style>
</head>

<body>

    <div id="inventory-page">
        <div id="sidebar">
            <!-- ... (existing sidebar content) -->
        </div>

        <div id="content">
            <div class="alert" id="alert-message"></div>

            <div id="main-entry-table-container">
                <h3>Main Entry Information</h3>
                <table id="main-entry-table">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Total Quantity</th>
                            <th>Quantity Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="main-entry-table-body">
                        <!-- Main entry data will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

            <div id="more-info-buttons">
                <!-- More Info buttons will be dynamically inserted here -->
            </div>

            <div id="detailed-entries-modal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close" onclick="closeModal()">&times;</span>
                        <h2>Detailed Entries</h2>
                    </div>
                    <div class="modal-body" id="modal-body-content">
                        <!-- Detailed entry data will be dynamically inserted here -->
                    </div>
                </div>
            </div>

     <script>
      function viewInventory() {
        // Retrieve URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const mainEntryDataParam = urlParams.get('main_entry_data');
        const detailedEntryDataParam = urlParams.get('detailed_entry_data');

        // Check if main entry data parameter is present
        if (mainEntryDataParam) {
            try {
                // Parse JSON data
                const mainEntryData = JSON.parse(decodeURIComponent(mainEntryDataParam));

                // Update the content of the current page with the main entry data
                displayMainEntryData(mainEntryData);

                // Display more info button for each main entry
                addMoreInfoButtons(mainEntryData);
            } catch (error) {
                showAlert('Error parsing main entry data: ' + error.message);
            }
        } else {
            showAlert('No main entry data available.');
        }

        // Check if detailed entry data parameter is present
        if (detailedEntryDataParam) {
            try {
                // Parse JSON data
                const detailedEntryData = JSON.parse(decodeURIComponent(detailedEntryDataParam));

                // Store detailed entry data for later use
                window.detailedEntryData = detailedEntryData;
            } catch (error) {
                showAlert('Error parsing detailed entry data: ' + error.message);
            }
        }
    }

    function displayMainEntryData(mainEntryData) {
        // Display main entry data in a table
        var tableBody = document.querySelector('#main-entry-table-body');
        tableBody.innerHTML = ''; // Clear existing table content

        mainEntryData.forEach(function (entry) {
            var row = document.createElement('tr');
            row.innerHTML = `
                <td>${entry.product_name}</td>
                <td>${entry.category}</td>
                <td>${entry.total_quantity}</td>
                <td>${entry.quantity_description}</td>
                <td><button class="more-info-button" onclick="showDetailedEntries(${entry.main_entry_id})">More Info</button></td>
            `;
            tableBody.appendChild(row);
        });
    }

    function addMoreInfoButtons(mainEntryData) {
        // Add more info buttons for each main entry
        var moreInfoButtonsContainer = document.getElementById('more-info-buttons');
        moreInfoButtonsContainer.innerHTML = '';

        mainEntryData.forEach(function (entry) {
            var button = document.createElement('button');
            button.innerText = `More Info: ${entry.product_name} - ${entry.category}`;
            button.onclick = function () {
                showDetailedEntries(entry.main_entry_id);
            };
            moreInfoButtonsContainer.appendChild(button);
        });
    }

    function showDetailedEntries(mainEntryId) {
        // Retrieve detailed entries for the selected main entry ID
        const detailedEntries = window.detailedEntryData.filter(function (entry) {
            return entry.main_entry_id === mainEntryId;
        });

        // Display detailed entries in a modal
        var modalBody = document.querySelector('#modal-body-content');
        modalBody.innerHTML = ''; // Clear existing modal content

        detailedEntries.forEach(function (entry) {
            var row = document.createElement('div');
            row.innerHTML = `
                <p>Quantity: ${entry.quantity}</p>
                <p>Quantity Description: ${entry.quantity_description}</p>
                <p>Price: ${entry.price !== null ? entry.price : 'N/A'}</p>
                <p>Date: ${entry.record_date}</p>
            `;
            modalBody.appendChild(row);
        });

        // Show the modal
        document.getElementById('detailed-entries-modal').style.display = 'block';
    }

    function closeModal() {
        // Close the modal
        document.getElementById('detailed-entries-modal').style.display = 'none';
    }

    // Call viewInventory when the page is loaded
    document.addEventListener('DOMContentLoaded', function () {
        viewInventory();
    });
 </script>
        </div>
    </div>

</body>

</html>
