<!DOCTYPE html>
<html lang="en">
<head>

    <title>AUTO Store Management System</title>
    <style>
        body {

            font-family: 'Arial', sans-serif;
            background-color: #ffffff;

            display: flex;

            gap: 10px;
        }

            padding: 10px 20px;
            border: none;
            border-radius: 25px;
